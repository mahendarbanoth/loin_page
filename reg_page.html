<!DOCTYPE html>    
<html>    
<head>    
    <title>Registration Form</title>    
    <link rel="stylesheet" type="text/css" href="css/reg_page.css">    

</head>    
<body>    
    <h2>Registration Page</h2><br>    
    <div class="register">    
    <form id="register" method="get" action="register.php">    
        <label><b>Full Name :    
        </b>    
        </label>    
        <input type="text" id="full" placeholder="Full name">    
        <br><br>    
        <label><b>User Name : 
        </b>    
        </label>    
        <input type="text" id="user" placeholder="User Name">    
        <br><br>
        <label><b>Email Address :    
        </b>    
        </label>    
        <input type="mail" id="mailid" placeholder="Email Address">    
        <br><br> 
        <label><b>Password : 
        </b>    
        </label>    
        <input type="password" id="pass" placeholder="Password">    
        <br><br> 
        <label><b>City : <br> 
        </b>    
        </label>    
        <input type="text" id="city" placeholder="Current City">    
        <br><br> 
        <label><b>Pinocde :    
        </b>    
        </label>    
        <input type="number" id="pin" placeholder="Pinocode">    
        <br><br>
        <label><b>Date of birth :
        </b>    
        </label>    
        <input type="date" id="date">    
        <br><br>
        <div class="gender">
            <input type="radio" value="None" id="male" name="gender" checked/>
            <label for="male" class="radio" chec>Male</label>
            <input type="radio" value="None" id="female" name="gender" />
            <label for="female" class="radio">Female</label>
           </div>
        <div Class="terms">
            <input type="checkbox" value="None" id="agree" name="terms" >
            <label for="agree" class="checkbox" chec>I agree to the <a href="#">terms and condition</a></label>
        </div>
        <br><br>
        <a id="suc" href="login.html" class="button">Register</a>
    </form>     
</div>    
</body>    
</html>
